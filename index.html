<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>A Javascript Calculator</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row text-center">
            <div class="col">
                <h1>JS Calculator by DaggProg</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-8">
                <div id="display" class="bg-dark text-white py-4">0</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-4">
                <a id="clear" class="btn btn-block btn-lg btn-danger" onclick="clearDisplay()">AC</a>
            </div>
            <div class="col-2">
                <a id="divide" class="btn btn-block btn-lg btn-warning" onclick="updateDisplay('divide')">/</a>
            </div>
            <div class="col-2">
                <a id="multiply" class="btn btn-block btn-lg btn-warning" onclick="updateDisplay('multiply')">x</a>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-2">
                <a id="seven" class="btn btn-block btn-secondary" onclick="updateDisplay(7)">7</a>
                <a id="four" class="btn btn-block btn-secondary" onclick="updateDisplay(4)">4</a>
                <a id="one" class="btn btn-block btn-secondary" onclick="updateDisplay(1)">1</a>
            </div>
            <div class="col-2">
                <a id="eight" class="btn btn-block btn-secondary" onclick="updateDisplay(8)">8</a>
                <a id="five" class="btn btn-block btn-secondary" onclick="updateDisplay(5)">5</a>
                <a id="two" class="btn btn-block btn-secondary" onclick="updateDisplay(2)">2</a>
            </div>
            <div class="col-2">
                <a id="nine" class="btn btn-block btn-secondary" onclick="updateDisplay(9)">9</a>
                <a id="six" class="btn btn-block btn-secondary" onclick="updateDisplay(6)">6</a>
                <a id="three" class="btn btn-block btn-secondary" onclick="updateDisplay(3)">3</a>
            </div>
            <div class="col-2">
                <a id="add" class="btn btn-block btn-warning" onclick="updateDisplay('add')">+</a>
                <a id="subtract" class="btn btn-block btn-warning" onclick="updateDisplay('subtract')">-</a>
                <a id="negative-value" class="btn btn-block btn-warning"
                    onclick="updateDisplay('negative-value')">+/-</a>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-4">
                <a id="zero" class="btn btn-block btn-lg btn-secondary" onclick="updateDisplay(0)">0</a>
            </div>
            <div class="col-2">
                <a id="decimal" class="btn btn-block btn-lg btn-secondary" onclick="updateDisplay('decimal')">.</a>
            </div>
            <div class="col-2">
                <a id="equals" class="btn btn-block btn-lg btn-primary" onclick="updateDisplay('equals')">=</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="script.js"></script>
</body>

</html>
